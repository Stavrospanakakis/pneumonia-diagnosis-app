version: "3.3"

services:
  web:
    ports:
      - 3000:3000
    command: serve -s build -l 3000
    environment: 
      - REACT_APP_INTERNAL_IP='localhost'
      - REACT_APP_INTERNAL_PORT=':8000'
    networks:
      - frontend

  app:
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi:app
    networks:
        - backend

networks:
  frontend:
    driver: overlay
  backend:
    driver: overlay
